<div class ="login-page">
    <a routerlink="/" routerLinkActive="active">
        <img src="/assets/trello-logo.svg" class="trello-main-logo"/>
    </a>
    <div class="form-container">
        <div class="login-header">Login to Trello</div>
        <div class="errors" *ngIf="error">{{error}}</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input formControlName = "email" placeholder="Email" class="login-input"/>
            <input formControlName = "password" placeholder="Password" class="login-input"/>
            <button type="submit" class="login-submit-button">Sign in</button>
        </form>
        <div class="bottom-form-links">
            <a routerlink="/register" routerLinkActive="active" class="register-link">Sign up for an account</a>
        </div>
    </div>
</div>
